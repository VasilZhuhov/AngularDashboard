<div class="col-lg-4">
    <div class="panel panel-default mt-4" style="height: 275px;">
        <div class="panel-heading flexing  bg-fill">
            <h4 class="mb-0">Issued Validations</h4>
            <button size="small" no-icon>Goto KYC</button>
        </div>
        <div class="panel-body mt-2 issuedValidation">
            <p class="card-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Animi porro
                eaque molestiae accusamus fugiat modi!</p>
            <div class="mt-3">
                <div *ngFor="let issuedVal of issuedValidations" class="row border-top">
                    <p class="col-lg-4">{{issuedVal['registeredZone']}}</p>
                    <p class="col-lg-2">{{issuedVal['number']}}</p>
                    <p class="col-lg-6"></p>
                    <a href="" crt-link class="col-lg-12">{{issuedVal['companyEmail']}}</a>
                </div>
            </div>
        </div>
    </div>
</div>
